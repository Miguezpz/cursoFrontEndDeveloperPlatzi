<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: yellow;">


    <!-- ol: order list = Lista ordenada -->
    <ol style="background-color: green;" start="5" type="a"> 

        <!-- li: list item = listar articulo -->

        <!-- 
            Parámetros:
                start = indica a partir de cual valor iniciar
                type = indica el tipo de ordenamiento,
                    ya sea por números decimales, romanos minus, 
                    romanos mayus, letras minus y letras mayus.

                    type = 
                        i (romano minusculas)
                        I (romano mayus)
                        A (letra mayus)
                        a (letra minus)
                        <any number> for number list

                    start = 
                        0 ...100 ... 200

         -->


        <li>River</li>
        <li>Boca</li>
        <li>Independiente</li>
        <li>Racing</li>
    </ol>


    <!-- Unorder list -->
    <ul style="list-style-type: circle;">
        
        
        <!-- 
            list-style-type: 
                square
                disc
                circle
        -->

        <!-- li: list item = listar articulo -->
         <li>Panchos</li>
         <li>Hamburguesas</li>
         <li>Pizzas</li>
         <li>Sandwiches de milanesa</li>
    </ul>
</body>
</html>
