<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>Hola</div>
    <div>
        <div></div>
    </div>
    <!-- Los div no tienen significado exacto,
     por eso es importante usar las etiquetas correctas deacuerdo
     al contenido dentro de estas. -->

     <header>
        Hola
     </header>
     <nav>
        <ul></ul>
     </nav>

     <footer></footer>
</body>
</html>

<!-- 

    Esta clase me dio la lección de no solo usar divs, sino
    también los tags correspondientes al contenido que 
    quiero agregar.

    Ayuda para que los usuarios encuentren mi website en el motor
    de búsqueda de google, se le conoce como SEO.

    SEO: Search Engine Optimization.
    
    Aunque actualmente debido a la IA es raro buscar websites
    para consultar información. Lo valioso se encuentra en 
    redes sociales.


    <Article>: Puede tener su propio header, section y footer.

    Utiliza más section, footer, header, article, img que div.
    Utiliza div solo cuando realmente sea necesario.


    Sobre cuando usar div...
        Usar div en separaciones dentro de la estructura o base
        o maquetación inicial de la estructura HTML, como
        por ejemplo header, main, footer, section, nav, etc.
-->
