<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div>Eres capaz de esto y mucho más</div>

    <section class="section">
        <h1 class="section__h1">La vida es increible</h1>

        <p class="section__p">Asi fue</p>
        <p class="section__p">Asi será</p>
    </section>

    </div>

<!-- 

Instale sass por npm. con comando
npm install -g sass

en el working directory dejamos a sass buscando cambios en nuestro archivo.scss
con el comando:

sass --watch file.scss styles.css

básicamente se compila el archivo scss al file.css cuando hay cambios.

En el html dejamos vinculado el file.css con link.
-->
