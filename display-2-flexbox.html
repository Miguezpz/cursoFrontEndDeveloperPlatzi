<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            background: papayawhip;
            border: black solid 1px;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 500px;
        }

        .item {
            width: 30px;
            height: 30px;
            background-color: rgb(255, 119, 255);
        }

        .container .item:nth-child(2n + 1) {
            background: cyan;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
